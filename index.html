    <h1>城西大学経営学部マネジメント総合学科上嶋千嘉</h1>
    <p>経営学で興味のある分野は、経営管理です。</p>
    <p>経営管理とは、人に働きかけて、協働的な営みを発展させることによって、経営資源の転換効率や環境適応の能力と創造性を高めて、企業の目的を実現しようとする活動のことです。</p>
    <p>参考文献は「経営管理」、著者は塩次喜代明、高橋伸夫、小林敏男です。</p>
